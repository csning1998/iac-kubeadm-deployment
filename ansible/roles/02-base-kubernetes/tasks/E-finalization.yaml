---
- name: Section E. Finalize image and clean up
  block:
    - name: "Step 1a. Verify hostname"
      ansible.builtin.command: hostname
      register: hostname_result
      changed_when: false
      failed_when: hostname_result.stdout != expected_hostname

    - name: "Step 1b. Ensure .ssh directory exists with correct permissions"
      ansible.builtin.file:
        path: "/home/{{ ssh_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"

    - name: "Step 2. Install the automated SSH public key for automation"
      ansible.posix.authorized_key:
        user: "{{ ssh_user }}"
        key: "{{ lookup('file', public_key_file) }}"
        path: "/home/{{ ssh_user }}/.ssh/authorized_keys"
        state: present

    - name: "Step 3. Clean up temporary files"
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/crio.key
        - /tmp/kubernetes-apt-keyring.asc
