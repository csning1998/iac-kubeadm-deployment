# This would be done when the host is switched to Ubuntu
services:
  iac-controller:
    build:
      context: .
      dockerfile: Dockerfile.qemu
      args:
        HOST_UID: ${HOST_UID}
        HOST_GID: ${HOST_GID}
        USERNAME: ${UNAME}
    image: iac-kubeadm-controller:qemu-latest
    container_name: iac-controller-qemu
    privileged: true
    network_mode: "host"
    security_opt:
      - label=disable
      - apparmor=unconfined # Do not apply any AppArmor security profile to it
    group_add:
      - "${LIBVIRT_GID}" # Add container user to the host's libvirt group by GID
    env_file:
      - .env
    volumes:
      - .:/app:z
      - ${UHOME}/.ssh:/home/${UNAME}/.ssh:z
      - ${UHOME}/.cache/packer:/home/${UNAME}/.cache/packer:z
      - /dev/kvm:/dev/kvm
      - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
    tty: true
    stdin_open: true
